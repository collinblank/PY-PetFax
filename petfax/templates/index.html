<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetFax</title>
</head>
<body>
    <div class="container"></div>
    <H1>Welcome to PetFax</H1>
    <div class="callout">
        Find your next pet!
    </div>
    <div class="pets-container">
        {% for pet in pets %}
            <div class="pet">   
                <H2>{{ pet.pet_name }}</H2>
                <img src="{{ url_for('static', filename='assets/') }}{{pet.pet_photo}}"/>
                <a href="/pets/{{ pet.pet_id }}">Learn more</a>
            </div>
        {% endfor %}
    </div>
    <div class="callout">
        Learn more facts: <a href="/facts/new">Submit facts here</a>
    </div>
</body>
</html>
